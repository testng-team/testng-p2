before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
sudo: false
language: java
jdk:
  - oraclejdk7

install: echo "skip 'gradle assemble' step"

script:
  - ./gradlew --continue --stacktrace --debug

after_success: test "${TRAVIS_PULL_REQUEST}" == "false" && test ${TRAVIS_BRANCH} == "master" && ./gradlew pushToBintray --continue --stacktrace
